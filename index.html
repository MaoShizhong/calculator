<!DOCTYPE html>

<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Calculator</title>
    </head>
    
    <body>
        <div class="container">

            <button id="extend" class="hidden">+</button>
            <button id="reduce">_</button>

            <div class="screen">
                <div id="equation">
                    <div>150 x 2</div>
                </div>
                <div id="result">
                    <div>300</div>
                </div>
            </div>

            <div class="buttons">
                <div class="button-row">
                    <button id="factorial" class="operation basic extra hidden"><img src="./images/operations/factorial.png"></button>
                    <button id="clear" class="operation basic"><img src="./images/operations/clear.png"></button>
                    <button id="percent" class="operation basic"><img src="./images/operations/percent.png"></button>
                    <button id="backspace" class="operation basic"><img src="./images/operations/backspace.png"></button>
                    <button id="divide" class="operation basic"><img src="./images/operations/divide.png"></button>
                </div>
                <div class="button-row">
                    <button id="power" class="operation basic extra hidden"><img src="./images/operations/power.png"></button>
                    <button id="seven" class="number basic"><img src="./images/numbers/seven.png"></button>
                    <button id="eight" class="number basic"><img src="./images/numbers/eight.png"></button>
                    <button id="nine" class="number basic"><img src="./images/numbers/nine.png"></button>
                    <button id="multiply" class="operation basic"><img src="./images/operations/multiply.png"></button>
                </div>
                <div class="button-row">
                    <button id="root" class="operation basic extra hidden"><img src="./images/operations/root.png"></button>
                    <button id="four" class="number basic"><img src="./images/numbers/four.png"></button>
                    <button id="five" class="number basic"><img src="./images/numbers/five.png"></button>
                    <button id="six" class="number basic"><img src="./images/numbers/six.png"></button>
                    <button id="minus" class="operation basic"><img src="./images/operations/minus.png"></button>
                </div>
                <div class="button-row">
                    <button id="pi" class="operation basic extra hidden"><img src="./images/operations/pi.png"></button>
                    <button id="one" class="number basic"><img src="./images/numbers/one.png"></button>
                    <button id="two" class="number basic"><img src="./images/numbers/two.png"></button>
                    <button id="three" class="number basic"><img src="./images/numbers/three.png"></button>
                    <button id="plus" class="operation basic"><img src="./images/operations/plus.png"></button>
                </div>
                <div class="button-row">
                    <button id="euler" class="operation basic extra hidden"><img src="./images/operations/euler.png"></button>
                    <button id="double-zero" class="number basic"><img src="./images/numbers/double-zero.png"></button>
                    <button id="zero" class="number basic"><img src="./images/numbers/zero.png"></button>
                    <button id="dot" class="number basic"><img src="./images/numbers/dot.png"></button>
                    <button id="equals" class="basic"><img src="./images/operations/equals.png"></button>
                </div>
            </div>

        </div>
    </body>
    
</html>
