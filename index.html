<!DOCTYPE html>

<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Calculator</title>
    </head>
    
    <body>
        <div class="container">

            <button id="slider"><img src="./images/ext-off.png"></button>
            <div id="extend">Extend layout</div>

            <div class="screen">
                <div id="operation"></div>
                <div id="result"></div>
            </div>

            <div class="buttons">
                <div class="button-row">
                    <button id="factorial" class="button basic extra hidden" value="!"><img src="./images/operations/factorial.png" alt="factorial"></button>
                    <button id="clear" class="button basic"><img src="./images/operations/clear.png" alt="clear"></button>
                    <button id="percent" class="button basic" value="%"><img src="./images/operations/percent.png" alt="%"></button>
                    <button id="backspace" class="button basic"><img src="./images/operations/backspace.png" alt="backspace"></button>
                    <button id="divide" class="operation button basic" value="&divide;"><img src="./images/operations/divide.png" alt="divide"></button>
                </div>
                <div class="button-row">
                    <button id="power" class="operation button basic extra hidden" value="^"><img src="./images/operations/power.png" alt="power"></button>
                    <button id="seven" class="number button basic" value="7"><img src="./images/numbers/seven.png" alt="7"></button>
                    <button id="eight" class="number button basic" value="8"><img src="./images/numbers/eight.png" alt="8"></button>
                    <button id="nine" class="number button basic" value="9"><img src="./images/numbers/nine.png" alt="9"></button>
                    <button id="multiply" class="operation button basic" value="&times;"><img src="./images/operations/multiply.png" alt="multiply"></button>
                </div>
                <div class="button-row">
                    <button id="root" class="button basic extra hidden" value="&radic;"><img src="./images/operations/root.png"></button>
                    <button id="four" class="number button basic" value="4"><img src="./images/numbers/four.png"></button>
                    <button id="five" class="number button basic" value="5"><img src="./images/numbers/five.png"></button>
                    <button id="six" class="number button basic" value="6"><img src="./images/numbers/six.png"></button>
                    <button id="minus" class="operation button basic" value="&minus;"><img src="./images/operations/minus.png"></button>
                </div>
                <div class="button-row">
                    <button id="pi" class="button basic extra hidden" value="&pi;"><img src="./images/operations/pi.png"></button>
                    <button id="one" class="number button basic" value="1"><img src="./images/numbers/one.png"></button>
                    <button id="two" class="number button basic" value="2"><img src="./images/numbers/two.png"></button>
                    <button id="three" class="number button basic" value="3"><img src="./images/numbers/three.png"></button>
                    <button id="plus" class="operation button basic" value="&plus;"><img src="./images/operations/plus.png"></button>
                </div>
                <div class="button-row">
                    <button id="euler" class="button basic extra hidden" value="e"><img src="./images/operations/euler.png"></button>
                    <button id="double-zero" class="number button basic" value="00"><img src="./images/numbers/double-zero.png"></button>
                    <button id="zero" class="number button basic" value="0"><img src="./images/numbers/zero.png"></button>
                    <button id="dot" class="number button basic" value="."><img src="./images/numbers/dot.png"></button>
                    <button id="equals" class="button basic"><img src="./images/operations/equals.png"></button>
                </div>
            </div>

        </div>
    </body>
    
</html>
