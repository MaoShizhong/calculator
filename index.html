<!DOCTYPE html>

<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Calculator</title>
    </head>
    
    <body>
        <div class="container">

            <div class="screen">
                <div id="equation">
                    <div>150 x 2</div>
                </div>
                <div id="result">
                    <div>300</div>
                </div>
            </div>

            <div class="buttons">
                <div class="button-row">
                    <button id="clear" class="operation">C</button>
                    <button id="percent" class="operation">%</button>
                    <button id="backspace" class="operation">&#x232B;</button>
                    <button id="divide" class="operation">&divide;</button>
                </div>
                <div class="button-row">
                    <button id="seven" class="number">7</button>
                    <button id="eight" class="number">8</button>
                    <button id="nine" class="number">9</button>
                    <button id="multiply" class="operation">&times;</button>
                </div>
                <div class="button-row">
                    <button id="four" class="number">4</button>
                    <button id="five" class="number">5</button>
                    <button id="six" class="number">6</button>
                    <button id="minus" class="operation">&minus;</button>
                </div>
                <div class="button-row">
                    <button id="one" class="number">1</button>
                    <button id="two" class="number">2</button>
                    <button id="three" class="number">3</button>
                    <button id="plus" class="operation">&plus;</button>
                </div>
                <div class="button-row">
                    <button id="double-zero" class="number">00</button>
                    <button id="zero" class="number">0</button>
                    <button id="dot" class="number">.</button>
                    <button id="equals">&equals;</button>
                </div>
            </div>

        </div>
    </body>
    
</html>
